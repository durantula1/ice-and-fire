<div class="characters-container">
    <app-page-title-section [title]="'Favorites'" [description]="'Your favorite characters'" [showSearch]="false" />

    @if (!isAuthenticated()) {
    <app-status-message [title]="'Login Required'" [description]="'Please log in to view your favorites.'"
        [icon]="'pi pi-lock'" />
    } @else if (loading()) {
    <app-status-message [title]="'Loading your favorites...'" [icon]="'pi pi-spin pi-spinner'" />
    } @else if (error()) {
    <app-status-message [title]="'Error Loading Favorites'" [description]="error() || ''"
        [icon]="'pi pi-exclamation-triangle'" />
    } @else if (favorites().length === 0) {
    <app-status-message [title]="'No Favorites Yet'"
        [description]="'Start adding your favorite characters from the characters list!'" [icon]="'pi pi-heart'" />
    } @else {
    <div class="favorites-content">
        <div class="grid">
            @for (character of favorites(); track character.url) {
            <div class="col-12 md:col-6 lg:col-4">
                <app-character-card [character]="character" />
            </div>
            }
        </div>
    </div>
    }
</div>
