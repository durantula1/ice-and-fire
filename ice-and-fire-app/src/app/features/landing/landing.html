<div class="landing-page">
    <section class="hero-section px-5">
        <div class="hero-content-wrapper text-center max-w-7xl w-full">
            <div class="hero-text">
                <h1 class="hero-title text-6xl font-bold mb-3">The Night is Dark and Full of Terrors</h1>
                <p class="hero-subtitle text-2xl mb-5 letter-spacing-2">Explore the Seven Kingdoms</p>
                <div class="hero-description mb-6">
                    <p class="text-lg mb-2">Journey through the realms of Westeros and Essos</p>
                    <p class="text-lg">Discover noble houses, legendary characters, ancient lore</p>
                </div>
                <div class="hero-actions flex gap-3 justify-content-center flex-wrap">
                    <p-button label="Explore Characters" icon="pi pi-users" [routerLink]="['/characters']"
                        severity="danger"></p-button>
                </div>
            </div>
        </div>
    </section>
</div>
