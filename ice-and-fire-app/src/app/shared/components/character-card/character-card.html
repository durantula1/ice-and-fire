<p-card class="character-card">
    <ng-template pTemplate="header">
        <div class="p-3 text-center">
            <i class="pi pi-user text-6xl text-white"></i>
        </div>
    </ng-template>

    <div class="character-content">
        <h2 class="text-xl font-bold m-0 mb-3 text-center">{{ character()?.name || 'Unknown' }}</h2>

        @if (character()?.gender) {
        <div class="mb-3 text-center">
            <p-tag [value]="character()?.gender"
                [severity]="character()?.gender === 'Female' ? 'danger' : 'info'"></p-tag>
        </div>
        }

        <div class="mt-auto grid">
            <div class="col-6 pr-1">
                <p-button (onClick)="onCharacterInfoClick(character()?.url || '')" label="Info" icon="pi pi-info-circle"
                    severity="secondary" styleClass="w-full"></p-button>
            </div>
            <div class="col-6 pl-1">
                @if (isAuthenticated()) {
                <p-button (onClick)="onToggleFavorite($event)" [label]="isFavorite() ? 'Remove' : 'Favorite'"
                    [icon]="isFavorite() ? 'pi pi-heart-fill' : 'pi pi-heart'"
                    [severity]="isFavorite() ? 'danger' : 'secondary'" styleClass="w-full">
                </p-button>
                } @else {
                <p-button label="Favorite" icon="pi pi-heart" severity="secondary" styleClass="w-full"
                    pTooltip="Login required" tooltipPosition="bottom" disabled="true"></p-button>
                }
            </div>
        </div>
    </div>
</p-card>
